<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Form-Dom</title>

<body>
  <h1>Form using DOM Manipulation</h1>
<form action="#" id="formSubmission" method="get">
    <span>First Name</span>
    <input type="Name" placeholder="Jane" id="firstname">
    <span>Last Name</span>
    <input type="Name" placeholder="Doe" id="lastname"><br><br>
    <span>Address</span>
    <input type="text-box" placeholder="address" id="address"><br><br>
    <span>Pincode</span>
    <input type="text" placeholder="pincode" id="pincode"><br><br>
    <span>Gender</span>
Â    <input type="text" placeholder="gender" id="gender"><br><br>
    
    <span>State</span>
    <input type="text" placeholder="Enter State" id="state"><br><br>
    <span>Country</span>
    <input type="text" placeholder="Country" id="country"><br><br>
    <button type="submit">Submit</button>
  </form>
<hr/>
 <ul id="data">
   <li>FirstName</li>
   <li>LastName</li>
   <li>Address</li>
   <li>Pincode</li>
   <li>Gender</li>
   <li>State</li>
   <li>Country</li>
 </ul>
 <script src="script.js"></script>
</body>
